version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-meeting-backend
    ports:
      - "8888:8888"
    environment:
      # Application settings
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist data directory
      - ./data:/app/data
      # Mount source code for development (comment out for production)
      # - ./src:/app/src
    restart: unless-stopped
    networks:
      - ai-meeting-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai-meeting-frontend
    ports:
      - "3005:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - ai-meeting-network

networks:
  ai-meeting-network:
    driver: bridge

volumes:
  ai-meeting-data:
    driver: local
